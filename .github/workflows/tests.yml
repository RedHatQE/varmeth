name: üïµÔ∏è Test suite

on:
  push:
    branches:
      - main
  pull_request:
    types: ["opened", "synchronize", "reopened"]
  schedule:
    # Run every Friday at 23:59 UTC
    - cron: 59 23 * * 5

jobs:
  pre-commit:
    name: Pre-Commit Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Pre-Commit Checks
        run: |
          python -m pip install -e .[dev]
          pre-commit run -a

      - name: Analysis (git diff)
        if: failure()
        run: git diff

  unit-tests:
    name: UnitTests-üêç-${{ matrix.python-version }}
    needs: [ pre-commit ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9', '3.10', '3.11', '3.12' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python-${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Unit Tests
        run: |
          python -m pip install pip --upgrade
          python -m pip install -e .[test]
          py.test --cov=varmeth --cov-report=xml --cov-branch --color=yes -s -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage.xml
          flags: unittests
          name: codecov-varmeth-${{ matrix.python-version }}
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  platform:
    name: Platform-${{ matrix.os }}
    needs: [ unit-tests]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Development setup and smoke test on platform ${{ matrix.os }}
        run: |
          python -m pip install pip --upgrade
          python -m pip install -e .
          python -c "from varmeth import variable"

  package:
    name: ‚öôÔ∏è Build & Verify Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          architecture: "x64"

      - name: Build and verify with twine
        run: |
          pip install wheel twine
          pip wheel --no-deps -w dist .
          ls -l dist
          twine check dist/*
